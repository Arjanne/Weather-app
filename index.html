<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
     <form id="search-form" class="mb-5">
         <div class="row">
             <div class="col-md-4"></div>
             <div class="col-md-5">
         <input 
            type="search" 
            placeholder="City" 
            class="form-control mr-sm-2"
            id="city-input"
            autocomplete="off">
              </div>
              <div class="col-md-3">
         <input 
            type="submit" 
            value="Search"
            class="btn btn-outline-secondary">
              </div>
        </div>
     </form>
    <div class="overview">
     <div class="row">
         <div class="col-md-6">
             <h2 id="city"></h2>
         </div>
         
         <div class="col-md-3">
            <ul>
                <li><p></p></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
        </div>
        <div class="col-md-3">
             <ul>
                 <li>Updated:</li>
                 <li><span id="time"></span></li>
                 <li> <span id="date"></span>  </li>
             </ul>
         </div> 
     </div>
    </div>
     <div class="clearfix weather-temperature">
        <img src="" alt="clear" id="icon"> 
        <strong id="temperature"></strong><span class="units">
            <a href="#" id="celsius-convert" class="active" style="text-decoration: none;">°C</a> 
            | 
            <a href="#" id="fahrenheit-convert" style="text-decoration: none;">°F</a></span>
        <span id="condition"></span>
         </div>
    <div class="row">
        <div class="col-md-2">
             </div>
        <div class="col-md-2">
            <ul>
                <li>Sat</li>
                <li>20°</li>
            </ul>
        </div>
        <div class="col-md-2">
            <ul>
                <li>Sat</li>
                <li>20°</li>
            </ul>
        </div>
        <div class="col-md-2">
            <ul>
                <li>Sat</li>
                <li>20°</li>
            </ul>
        </div>
        <div class="col-md-2">
            <ul>
                <li>Sat</li>
                <li>20°</li>
            </ul>
        </div>
        <div class="col-md-2">
            <ul>
                <li>Sat</li>
                <li>20°</li>
            </ul>
        </div>
    </div>
    </div>
    <small class="code">
        <a href="https://github.com/Arjanne/Weather-app.git" target="_blank"> Open-source code</a> by Sietske Dijkema
    </small>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
