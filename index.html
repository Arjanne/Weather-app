<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

         </div>

        </div>
     </div>

        <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="clear" width="100"> Clear
     </div>
    
     <small>
         <a href="https://github.com/Arjanne/Weather-app.git" target="_blank"> Open-source code</a> by Sietske Dijkema

    </div>
